server {

	listen 0.0.0.0:8080
	root files
	
	error_page 404 error/404.html
	error_page 405 error/405.html
	
	server_name eighty-eighty.com
	
	index index.html
	
	cgi .py python3
	
	location / {
		index			index.html
	}

	location /upload {
		limit_except	POST GET
		client_max_body_size	20000000
		upload			files/upload
	}

	location /redirect {
		return	helloworld
	}

	location /idx {
		return		autoindex
	}
	
	location /autoindex {
		autoindex	on
		root		files
	}
	
	location /helloworld {
		root					files/helloworld
		client_max_body_size	50
	}
}

server {

	listen 127.0.0.1:8081
	root files
	
	error_page 404 error/404.html
	error_page 405 error/405.html
	
	server_name eighty-eighty-one.com
	
	index index.html
	
	cgi .py python3
	
	location / {
		limit_except	PUT
		index			index.html
		return			html
	}
	
	location /idx {
		return		autoindex
	}
	
	location /autoindex {
		autoindex	on
		root		files
	}
	
	location /helloworld {
		root					files/helloworld
		client_max_body_size	50
	}
}