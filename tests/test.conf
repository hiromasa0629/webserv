server {

	listen 8080
	root files
	
	error_page 404 error/404.html
	error_page 405 error/405.html
	
	server_name eighty-eighty.com
	
	index index.html
	
	cgi .py python3
	
	location / {
		limit_except	PUT
		index			index.html
		redirect		html
	}
	
	location /idx {
		redirect autoindex
	}
	
	location /autoindex {
		autoindex	on
		root		files
	}
	
	location /helloworld {
		root					files/helloworld
		client_max_body_size	50
	}
}

