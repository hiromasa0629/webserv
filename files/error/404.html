<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>404 Page Not Found</title>
	<style>
		body {
			background-color: #f6f6f6;
			font-family: Arial, sans-serif;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
		}

		h1 {
			font-size: 48px;
			margin-bottom: 20px;
			color: #333;
		}

		p {
			font-size: 24px;
			color: #666;
		}

		a {
			color: #007bff;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>404 Page Not Found</h1>
		<p>We're sorry, but the page you're looking for could not be found. Please check the URL and try again.</p>
	</div>
</body>

</html>
